<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./css/cssLogin.css">

</head>
<body>
  <div class="login-box">
        <img src="./imagenes/foto.png" width="280px" height="200px"/>
        <h1>Entra</h1>
        <div id="login">
          <div class="text-box">
            <i class="fas fa-user"></i>
            <input type="email" id="correo" name="correo" placeholder="Email del Usuario..." />
          </div>
          <div class="text-box">
            <i class="fas fa-unlock"></i>
            <input type="password" id="password" name="_password" placeholder="ContraseÃ±a..."/>
        </div>
          <button class="btn" id="btnLogin">Login</button>
      </div>

      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <div
        id="g_id_onload"
        data-client_id="351491771173-eajri48jfm1dpvmpogoivt21ar2abvh5.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>
  
      <!--<button id="deslogearse-google">Deslogearse de Google</button>-->

    </div>
        <script>
           function getAbsolutePath() {
                var loc = window.location;
                var pathName = loc.pathname.substring(0, loc.pathname.lastIndexOf('/') + 1);
                return loc.href.substring(0, loc.href.length - ((loc.pathname + loc.search + loc.hash).length - pathName.length));
            }

          const boton = document.getElementById('deslogearse-google');
          boton.onclick = () =>{
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke( localStorage.getItem('email'));
            localStorage.clear();
            location.reload();
          }
          function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            //const responsePayload = decodeJwtResponse(response.credential);
            console.log(response.credential);
            const body = {'id_token':response.credential }
            fetch("http://localhost:3000/google", {
              method: "POST",
              body: JSON.stringify(body),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            })
              .then((response) => response.json())
              .then((json) =>{ console.log(json);window.location = "index2.html";
                localStorage.setItem("token", json.token);
                localStorage.setItem("email",json.miusuario.correo);
              });
          }
        </script>
        <script>    
          let btnLogin = document.getElementById('btnLogin');
          btnLogin.addEventListener('click',hacerLogin);
          function hacerLogin(){
              const ruta = getAbsolutePath() +'login'
              fetch(ruta, {
                  method: 'POST',
                  body: JSON.stringify({
                      correo: document.getElementById('correo').value,
                      password: document.getElementById('password').value
                  }),
                  headers: {
                      'Content-type': 'application/json; charset=UTF-8',
                  },
                  })
                  .then((response) => response.json())
                  
                  .then((json) => {alert(json.msg + "Token: " + json.token); localStorage.setItem("token", json.token); window.location = "index2.html";})
                          }
      
             function getAbsolutePath() {
                  var loc = window.location;
                  var pathName = loc.pathname.substring(0, loc.pathname.lastIndexOf('/') + 1);
                  return loc.href.substring(0, loc.href.length - ((loc.pathname + loc.search + loc.hash).length - pathName.length));
              }
      
      </script>
</body>
</html>
